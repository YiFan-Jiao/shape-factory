<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <meta name="author" content="yifan jiao">   
        <meta name="description" content="My second web">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>Shape factory</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link 
            rel="shortcut icon" 
            href="./assets/image/icon.jpg?v=2" 
            type="image/x-icon"
        >
        <link rel="stylesheet" href="./assets/css/index.css">
        <script src="assets/js/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="factory-name">
                    Shape factory
                </div>
                <form class="creat-part">
                    <select class="shape-select">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                      </select>
                      <select class="color-select">
                        <option value="#09F">Blue</option>
                        <option value="#9f0">Green</option>
                        <option value="#f90">Orange</option>
                        <option value="#f09">Pink</option>
                        <option value="#90f">Purple</option>
                      </select>
                    <div class="create-button">Create</div>
                </form>
                <div class="big-center">
                </div>
                <div class="result">
                    Unit 3:orange square
                </div>
            </div>
        </main>
    </body>
</html>
