<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">

        <meta name="description" content="My second web">

        <link

            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    <body>
        <main>
            <div class="container">
                <div class="factory-name">
                    Shape factory
                </div>
                <form class="creat-part">
                    <select class="shape-select">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                      </select>
                      <select class="color-select">
                        <option value="blue">Blue</option>
                        <option value="green">Green 9f0</option>
                        <option value="orange">Orange f90</option>
                        <option value="pink">Pink f09</option>
                        <option value="purple">Purple 90f</option>
                      </select>
                    <div class="create-button">Create</div>
                </form>
                <div class="big-center">
                    <div class="fake"></div>
                    <div class="fake2"></div>
                    <div class="fake"></div>
                    <div class="fake2"></div>
                    <div class="fake"></div>
                    <div class="fake2"></div>
                    <div class="fake"></div>

                <div class="result">
                    Unit 3:orange square
                </div>
